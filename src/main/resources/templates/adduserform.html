<body>
<div class="page-wrapper redcolor p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Add a new User</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="First Name" name="firstName">
                    </div>
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="Last Name" name="lastName">
                    </div>
                    <div class="row row-space">

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Age" name="age">
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Specialisation"
                                       name="specialisation">
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="institution">
                                        <option disabled="disabled" selected="selected">Select Institution</option>
                                        <option value="school">School</option>
                                        <option value="workplace">Workplace</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="file" placeholder="Image"
                                       name="image" accept="image/jpeg,image/png,image/gif" required>
                            </div>
                        </div>


                    </div>
                    <!-- once school/workplace have been selected a dropdown of one of them appears here -->


                    <div class="row row-space">
                        <div class="col-2">
                            <div class="">
                                <textarea maxlength="125" class="input--style-1"
                                          placeholder=" Description(max 125 char)" name="description" rows="4" cols="68"
                                          style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>
