<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add User</title>

    <!-- Icons font CSS-->
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Main CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Add a new User</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="First Name" name="firstName">
                    </div>
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="Last Name" name="lastName">
                    </div>
                    <div class="row row-space">

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Age" name="age">
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Specialisation"
                                       name="specialisation">
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="institution">
                                        <option disabled="disabled" selected="selected">Select Institution</option>
                                        <option value="school">School</option>
                                        <option value="workplace">Workplace</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="file" placeholder="Image"
                                       name="image" accept="image/jpeg,image/png,image/gif" required>
                            </div>
                        </div>


                    </div>
                    <!-- once school/workplace have been selected a dropdown of one of them appears here -->


                    <div class="row row-space">
                        <div class="col-2">
                            <div class="">
                                <textarea maxlength="125" class="input--style-1"
                                          placeholder=" Description(max 125 char)" name="description" rows="4" cols="68"
                                          style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
